<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Minecraft</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />

	<script src="js/libraries/simplify.js?JS">

	</script>
</head>

<body>
	<canvas id="canvas" width="1000" height="600"></canvas>

	<script type="module">
    import * as THREE from "/js/libraries/three.module.js";

    window.THREE = THREE;

		window.query = q => document.querySelector(q);
    window.queryAll = q => document.querySelectorAll(q);
    window.body = document.body;

    window.canvas = query("#canvas");

    addEventListener("error", e => {
      alert(e.message, e.lineno);
    });
	</script>

	<script src="js/startup/index.js" type="module">

	</script>
</body>

</html>
